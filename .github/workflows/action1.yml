# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
          
          echo username is ${{secrets.USERNAME}}
          echo password is ${{secrets.PASSWORD}}
          

      - name: Send qq email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.qq.com
          server_port: 465
          username: ${{secrets.QQ_USERNAME}}
          # 这里password不是密码，而应该是16位的验证码，参考https://service.mail.qq.com/cgi-bin/help?subtype=1&&no=1001256&&id=28
          password: ${{secrets.QQ_PASSWORD}}
          subject: Test from github action
          to: sungsun@163.com
          from: abc
          body: body example
          
      - name: Send mail
        uses: dawidd6/action-send-mail@master
        with:
          server_address: smtp.163.com
          server_port: 465
          username: ${{secrets.NETEASE_USERNAME}}
          password: ${{secrets.NETEASE_PASSWORD}}
          subject: test from github action
          body: body example
          to: mjguy@163.com
          from: GitHub Actions
          content_type: text/html
